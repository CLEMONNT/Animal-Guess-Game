<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Animal Classifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #label-container div {
            margin: 5px 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        #webcam-container {
            margin: 20px auto;
            border: 1px solid #ccc;
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Teachable Machine Image Model: Animal Classifier</h1>

    <button type="button" onclick="init()">Start Webcam</button>

    <div id="webcam-container"></div>
    
    <div id="label-container"></div>

    <script type="text/javascript">
        // The link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/AIJFupQNV/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            // Check if webcam is already set up to prevent multiple calls
            if (webcam && webcam.started) {
                console.log("Webcam already running.");
                return;
            }

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Show a loading message
            document.getElementById("label-container").innerHTML = "<div>Loading model...</div>";
            
            // Load the model and metadata
            try {
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            } catch (error) {
                document.getElementById("label-container").innerHTML = "<div>Error loading model. Check the URL and network connection.</div>";
                console.error("Model loading error:", error);
                return;
            }


            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            
            // Request access to the webcam
            try {
                await webcam.setup(); 
                await webcam.play();
            } catch (error) {
                 document.getElementById("label-container").innerHTML = "<div>Error accessing webcam. Please allow camera permissions.</div>";
                 console.error("Webcam setup error:", error);
                 return;
            }

            window.requestAnimationFrame(loop);

            // Append elements to the DOM
            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = ''; // Clear any previous content
            webcamContainer.appendChild(webcam.canvas);
            
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = ''; // Clear the loading message

            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        // Run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(1) + "%"; // Show probability as percentage
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }
    </script>
</body>
</html>
